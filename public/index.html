<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style type="text/css">
    .map-path {
      fill: #88a4bc;
      stroke: #ffffff;
      opacity: 1;
      cursor: pointer;
      stroke-opacity: 1;
      stroke-linejoin: round;
      fill-opacity: 1;
      stroke-width: 1.875;
      transform: matrix(0.7, 0, 0, 0.7, 0, 0);
    }

    .map-text {
      font: bold 22px Arial;
      text-anchor: middle;
      font: 10px Arial;
      stroke: none;
      fill: #ffffff;
      cursor: pointer;
      stroke-width: 0;
      font-size: 22px;
      font-weight: bold;
      font-family: Arial;
      opacity: 1;
    }

    .map-rect {
      fill: #88a4bc;
      stroke: #ffffff;
      opacity: 1;
      cursor: pointer;
      stroke-opacity: 1;
      stroke-linejoin: round;
      fill-opacity: 1;
      stroke-width: 1.875;
    }
  </style>
  <title>React App</title>
</head>

  <div id="root"></div>

</body>

</html>
